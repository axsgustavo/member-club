<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/globals.css" />

    <title>MemberClub</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.svg" alt="Member Club" />
      <form>
        <input type="text" name="search-card-id" placeholder="ID do cartão" />
        <button type="submit">
          <img src="./img/enter.svg" alt="Enter" />
        </button>
      </form>
    </header>

    <main class="content">
      <div class="profile">
        <figure>
          <img src="https://github.com/axsgustavo.png" alt="" />
        </figure>
        <div>
          <strong>Gustavo Alves</strong>
          <span>Cliente desde 18/01/2024</span>
        </div>
      </div>

      <div class="history">
        <div class="history-header">
          <strong>Histórico</strong>
          <span>7 cortes</span>
        </div>
        <ul class="list">
          <li>
            <div>
              <strong>29/04/2024</strong>
              <span>18:30</span>
            </div>
            <img src="./img/verify.svg" alt="" />
          </li>
        </ul>
      </div>

      <div class="card">
        <div class="card-header">
          <div>
            <strong>Cartão Fidelidade</strong>
            <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
          </div>
          <span class="card-header-id">ID: 124-537-835-230</span>
        </div>
        <ul class="card-points">
          <li><img src="./img/pin-check.png" alt="Check" /></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li><img src="./img/gift.svg" alt="Gift" /></li>
        </ul>
      </div>

      <footer>
        <div class="status">
          <p><b>9</b> cortes restantes</p>
          <div class="progress-bar">
            <div class="bar">
              <div class="progress"></div>
            </div>
            <span>1 de 10</span>
          </div>
        </div>
        <figure>
          <img src="./img/pin-gift.png" alt="Gift" />
        </figure>
      </footer>
    </main>
  </body>
</html>
